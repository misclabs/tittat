<!doctype html><html lang=en><head>
	<meta charset=utf-8>
	<meta content="width=device-width,initial-scale=1" name=viewport>
	<title>Tittat</title>
	<style>
		canvas { 
			width: 960px; 
			height: 600px; 
		}
	</style>
</head><body>
	<canvas id=canvas oncontextmenu=event.preventDefault() onmousedown=window.focus() tabindex=-1></canvas>
	<script>
		var Module = {
			canvas: document.getElementById("canvas")
		};
		
		// Prevent the default action of scrolling when using the keyboard controls.
		window.addEventListener("DOMContentLoaded", () => {
			window.addEventListener("keydown", 
				(ev) => {
					console.log(ev);
					if (["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(ev.code) > -1) {
						ev.preventDefault();
					}
				},
				false
			);
		});
	</script>
	{{{ SCRIPT }}}
</body></html>
